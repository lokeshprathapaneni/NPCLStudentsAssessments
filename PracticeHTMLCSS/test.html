<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="validator.js"></script>
    <title>Test</title>
</head>

<body>
    <div class="container-fluid" id="hdiv">
        <h1 id="head">HEA_ER</h1>
    </div>
    
    <div class="container">
        <div class="row">
          <div class="col" id="details">
            <img src="p.jpg" alt="profile-pic">
                <div id="fields">
                    <p>Name: Andrew Smith</p>
                    <p>Gender: Male</p>
                    <p>Address: XYZ</p>
                    <p>Mobile: 7894565120</p>
                    <p>Department: ERT</p>
                </div>
          </div>
          <div class="col" id="form">
            <form name="contactForm" onsubmit="return validateForm()" action="" method="post">
                <h2 style="font-size: 40px; font-family: Arial, sans-serif; color: rgb(114, 113, 113); border-bottom: 2px solid lightslategrey;">Form</h2>
                <div class="col-md-4">
                    <label>Full Name</label>
                    <input type="text" name="name">
                    <div class="error" id="nameErr"></div>
                </div>
                <div class="col-md-4">
                    <label>Email Address</label>
                    <input type="text" name="email">
                    <div class="error" id="emailErr"></div>
                </div>
                <div class="col-md-4">
                    <label>Mobile Number</label>
                    <input type="text" name="mobile" maxlength="10">
                    <div class="error" id="mobileErr"></div>
                </div>
                <div class="col-md-4">
                    <label>Country</label>
                    <select name="country">
                        <option>Select</option>
                        <option>Australia</option>
                        <option>India</option>
                        <option>United States</option>
                        <option>United Kingdom</option>
                    </select>
                    <div class="error" id="countryErr"></div>
                </div>
                <div class="col-md-4">
                    <label>Gender</label>
                    <div class="form-inline">
                        <label><input type="radio" name="gender" value="male"> Male</label>
                        <label><input type="radio" name="gender" value="female"> Female</label>
                    </div>
                    <div class="error" id="genderErr"></div>
                </div>
                <div class="col-md-4">
                    <label>Hobbies <i>(Optional)</i></label>
                    <div class="form-inline">
                        <label><input type="checkbox" name="hobbies[]" value="sports"> Sports</label>
                        <label><input type="checkbox" name="hobbies[]" value="movies"> Movies</label>
                        <label><input type="checkbox" name="hobbies[]" value="music"> Music</label>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Submit form</button>
                  </div>
            </form>
          </div>
        </div>
    </div>
</body>

</html>
