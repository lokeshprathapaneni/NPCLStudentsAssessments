<body>
    <div class="header">
        <div class="container1">
            <nav>
                <a class="navbarlogo" >
                    <div class="logo">
                        <img src="D:\HTML Prac\1\login.jpg" class="img-fluid" alt="logo image">
                    </div>
                </a>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact </a>
                <a href="#">Login</a>
            </nav>
        </div>
    </div>
    <div class="container-fluid topspace" >
        <div class="row">
            <div class="col-lg-6">
                <div class="firstbox">
                        <div class="img">
                            <img src="D:\HTML Prac\1\user.jpg" alt="Image of user" height="300px" width="300px" >
                        </div>
                   <h2 class="h2">Welcome to Exam Registration portal</h2>
                </div>
            </div>
         
            <div class="col-lg-6">
                <div class="container regalign">
                    <div class="title">Registration</div>
                    <div class="content">
                      <form action="#">
                        <div class="user-details">
                          <div class="input-box">
                            <span class="details">Full Name</span>
                            <input type="text" placeholder="Enter your name" required>
                          </div>
                          <div class="input-box">
                            <span class="details">Username</span>
                            <input type="text" placeholder="Enter your username" required>
                          </div>
                          <div class="input-box">
                            <span class="details">Email</span>
                            <input type="text" placeholder="Enter your email" required>
                          </div>
                          <div class="input-box">
                            <span class="details">Phone Number</span>
                            <input type="text" placeholder="Enter your number" required>
                          </div>
                          <div class="input-box">
                            <span class="details">Password</span>
                            <input type="text" placeholder="Enter your password" required>
                          </div>
                          <div class="input-box">
                            <span class="details">Confirm Password</span>
                            <input type="text" placeholder="Confirm your password" required>
                          </div>
                        </div>
                        
                        <div class="button">
                          <input type="submit" value="Register">
                        </div>
                      </form>
                    </div>
                  </div>
            </div>
        </div>
    </div>
