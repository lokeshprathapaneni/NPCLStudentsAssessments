<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management App</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <table class="table">
        <thead>
            <tr>
                <th colspan="3" style="text-align: center; font-size: 40px;">User Data</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="column" class="user-data" colspan="1">
                    <div class="container">
                        <div class="image">
                            <img src="aaa.png" class="img-thumbnail" alt="user photo">
                        </div>
                        <div class="user-info">
                            <p>
                                First Name: Johnny<br><br>
                                Last Name: Depp<br><br>
                                Email: johnny@gmail.com<br><br>
                                Phone No: 9988345321
                            </p>
                        </div>
                    </div>
                </th>
                <th scope="column" colspan="2" class="user-form">
                    <form action="/saveuser" class="form">
                        <label for="fname">First name:</label><br>
                        <input type="text" id="fname" name="fname" placeholder="Ankur"><br><br>
                        <label for="lname">Last name:</label><br>
                        <input type="text" id="lname" name="lname" placeholder="Rai"><br><br>
                        <label for="email">Email:</label><br>
                        <input type="email" id="email" name="email" placeholder="ankur@gmail.com"><br><br>
                        <label for="phone">Phone No:</label><br>
                        <input type="text" id="phone" name="phone" placeholder="9876543210"><br><br>
                        <input type="submit" value="Submit Details">
                    </form>
                </th>
            </tr>
        </tbody>
    </table>
</body>

</html>
