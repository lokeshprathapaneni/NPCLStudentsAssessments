<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management App</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <table class="table">
        <thead>
            <tr>
                <th colspan="2" style="text-align: center; font-size: 40px;">User Data</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="column" class="user-data" colspan="1">
                    <div class="container">
                        <div class="image">
                            <img src="CapAm.png" class="img-thumbnail" alt="user photo">
                        </div>
                        <div class="user-info">
                            <p>
                                First Name: Steve<br><br>
                                Last Name: Rogers<br><br>
                                Email: captain.america@avengers.com<br><br>
                                Phone No: 6574839021
                            </p>
                        </div>
                    </div>
                </th>
                <th scope="column" colspan="1" class="user-form">

                    <h2 class="form-heading">USER REGISTRATION</h2>

                    <form class="form">
                        <br>
                        <label for="fname">First name:</label><br>
                        <input type="text" id="fname" name="fname" placeholder="Ankur"><br><br>

                        <label for="lname">Last name:</label><br>
                        <input type="text" id="lname" name="lname" placeholder="Rai"><br><br>

                        <label for="email">Email:</label><br>
                        <input type="email" id="email" name="email" placeholder="ankur@gmail.com"><br><br>

                        <label for="phone">Phone No:</label><br>
                        <input type="text" id="phone" name="phone" pattern="[6789][0-9]{9}"
                            placeholder="9876543210"><br><br>

                        <button onclick="outputData()">Submit</button><br><br>
                    </form>
                </th>
            </tr>
        </tbody>
    </table>

    <script src="index.js"></script>
</body>

</html>
