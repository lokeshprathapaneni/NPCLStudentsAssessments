<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>User Management Application</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="download.jpg" />
  </head>
  <body>
    <h1 style="text-align: center;">User Managemement App</h1>

    <div class="container">
      <div class="user_details">
        <img src="download.jpg" width="100px" height="100px" />
        <div class="user_info">
          <p><b>First Name : Ashwin</b></p>
          <p><b>Last Name : Salian</b></p>
          <p><b>Mobile No :9987751455</b></p>
          <p><b>EmailId :salianashwin011@gmail.com</b></p>
        </div>
      </div>

      <div class="user_form_data" style="display: flex; flex-flow: column;">
        <h3>Register User</h3>
        <form style="display: flex; flex-flow: column;">
          <label for="fname">First Name</label>
          <input
            type="text"
            id="fname"
            name="firstname"
            class="form-control"
            placeholder="Enter your first name"
          />

          <label for="lname">Last Name</label>
          <input
            type="text"
            id="lname"
            name="lastname"
            class="form-control"
            placeholder="Enter your last name"
          />

          <label for="mobNo">Mobile Number</label>
          <input
            type="text"
            pattern="[6789][0-9]{9}"
            class="form-control"
            name="mobNo"
            id="mobNo"
            placeholder="Enter your mobile Number"
          />

          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            name="email"
            class="form-control"
            placeholder="Enter your Email Id"
          />
          <br />
          <button
            type="button"
            value="Submit"
            class="btn btn-secondary"
            onclick="modelCheck()"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
